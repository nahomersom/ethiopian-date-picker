<div class="container">
  <div class="calendar-container">

    <span class="calendar-input">
    <input (focus)="toggleCalendar()"
    placeholder={{placeholder}}
    [value]="formattedDate" (blur)="onManualInput($event)">
    <span class="calendar-icon" (click)="toggleCalendar()">
  
      <mat-icon>event</mat-icon>
    </span>
    </span>
    <div *ngIf="isCalendarOpen" class="calendar">
    <ngb-datepicker
    [weekdays]="weekDays"
    @calendarAnimation #dp [(ngModel)]="model" [firstDayOfWeek]="7" [minDate]="minDate" (dateSelect)="onDateSelect($event)"></ngb-datepicker>      
      <pre>Model: {{ model | json }}</pre>
    </div>
  </div>
</div>
